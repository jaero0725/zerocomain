<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>견적문의 - ZEROCO</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">
                <img src="../images/logo.svg" alt="ZEROCO" class="logo-image">
            </div>
            <button class="mobile-menu-button">☰</button>
            <ul class="nav-links">
                <li><a href="/">소개</a></li>
                <li><a href="/pages/team.html">팀 소개</a></li>
                <li><a href="/pages/portfolio.html">포트폴리오</a></li>
                <li><a href="/pages/reviews.html">개발후기</a></li>
                <li><a href="/pages/contact.html" class="cta-button">견적문의</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-page">
        <!-- 체크리스트 섹션 -->
        <section class="checklist-container">
            <h2>문의 전 체크리스트</h2>
            <div class="checklist">
                <div class="checklist-item">
                    <h3>1. 프로젝트 기간</h3>
                    <p>예상하시는 프로젝트 기간이 정해져 있나요?</p>
                </div>
                <div class="checklist-item">
                    <h3>2. 예산</h3>
                    <p>프로젝트 예산 범위가 설정되어 있나요?</p>
                </div>
                <div class="checklist-item">
                    <h3>3. 레퍼런스</h3>
                    <p>참고하실 만한 유사 서비스나 웹사이트가 있나요?</p>
                </div>
                <div class="checklist-item">
                    <h3>4. 기능 명세</h3>
                    <p>필요한 주요 기능들이 정리되어 있나요?</p>
                </div>
            </div>
        </section>

        <!-- 견적문의 폼 섹션 -->
        <section class="contact-form-section">
            <div class="content-wrapper">
                <form id="contactForm" class="contact-form">
                    <div class="form-group">
                        <label for="name">이름 *</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">이메일 *</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">연락처</label>
                        <input type="tel" id="phone" name="phone" placeholder="예: 010-1234-5678">
                    </div>

                    <div class="form-group">
                        <label for="company">회사/단체명</label>
                        <input type="text" id="company" name="company">
                    </div>

                    <div class="form-group">
                        <label for="budget">예산 범위</label>
                        <select id="budget" name="budget">
                            <option value="">선택해주세요</option>
                            <option value="1000만원 미만">1000만원 미만</option>
                            <option value="1000-3000만원">1000-3000만원</option>
                            <option value="3000-5000만원">3000-5000만원</option>
                            <option value="5000만원 이상">5000만원 이상</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="deadline">희망 완료일</label>
                        <input type="date" id="deadline" name="deadline">
                    </div>

                    <div class="form-group full-width">
                        <label for="message">프로젝트 내용 *</label>
                        <textarea id="message" name="message" rows="6" required 
                            placeholder="프로젝트의 목적, 주요 기능, 참고 사이트 등을 자유롭게 작성해주세요."></textarea>
                    </div>

                    <div class="form-group full-width">
                        <button type="button" class="submit-btn">견적 문의하기</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="contact-info">
                <div class="company-name">ZEROCO</div>
                <div class="info-item">
                    <span class="info-label">Tel</span>
                    <span>01092334574</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Email</span>
                    <span>zeroco@gmail.com</span>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; 2024 ZEROCO. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="../js/contact.js"></script>
</body>
</html>
