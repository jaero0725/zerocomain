<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>견적 문의 - ZEROCO</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">
                <img src="../images/logo.svg" alt="ZEROCO" class="logo-image">
            </div>
            <button class="mobile-menu-button">☰</button>
            <ul class="nav-links">
                <li><a href="/">소개</a></li>
                <li><a href="/pages/team.html">팀 소개</a></li>
                <li><a href="/pages/portfolio.html">포트폴리오</a></li>
                <li><a href="/pages/reviews.html">개발후기</a></li>
                <li><a href="/pages/contact.html" class="cta-button">견적문의</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-page">
        <!-- 체크리스트 섹션 -->
        <section class="checklist-container">
            <h2>문의 전 체크리스트</h2>
            <div class="checklist">
                <div class="checklist-item">
                    <h3>1. 프로젝트 기간</h3>
                    <p>예상하시는 프로젝트 기간이 정해져 있나요?</p>
                </div>
                <div class="checklist-item">
                    <h3>2. 예산</h3>
                    <p>프로젝트 예산 범위가 설정되어 있나요?</p>
                </div>
                <div class="checklist-item">
                    <h3>3. 레퍼런스</h3>
                    <p>참고하실 만한 유사 서비스나 웹사이트가 있나요?</p>
                </div>
                <div class="checklist-item">
                    <h3>4. 기능 명세</h3>
                    <p>필요한 주요 기능들이 정리되어 있나요?</p>
                </div>
            </div>
        </section>

        <!-- 견적 문의 폼 섹션 -->
        <section class="contact-container">
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">이름 *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">이메일 *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">연락처 *</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="budget">예상 예산</label>
                    <select id="budget" name="budget">
                        <option value="">선택해주세요</option>
                        <option value="50">50만원 이하</option>
                        <option value="200">50만원 ~ 200만원</option>
                        <option value="500">200만원 ~ 500만원</option>
                        <option value="1000">500만원 ~ 1,000만원</option>
                        <option value="1001">1,000만원 이상</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">프로젝트 내용 *</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <button type="submit" class="submit-button">문의하기</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="contact-info">
                <div class="company-name">ZEROCO</div>
                <div class="info-item">
                    <span class="info-label">Tel</span>
                    <span>01092334574</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Email</span>
                    <span>zeroco@gmail.com</span>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; 2024 ZEROCO. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="../js/main.js"></script>
    <script src="../js/contact.js"></script>
</body>
</html>
